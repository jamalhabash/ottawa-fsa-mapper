<!DOCTYPE html>
<html>

<head>
    <title>Ottawa FSA Survey Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: sans-serif;
            overflow: hidden;
        }

        #map {
            height: 100%;
            width: 100%;
            float: right;
        }

        /* --- SIDEBAR STYLING --- */
        #sidebar {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 300px;
            max-width: calc(100% - 40px);
            transition: all 0.3s ease-in-out;
            background: white;
            z-index: 2000;
            /* Sit on top of everything */
            padding: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
            max-height: calc(100% - 40px);
        }

        #sidebar.minimized {
            height: 60px;
            width: 200px;
            overflow: hidden;
        }

        .sidebar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            min-height: 30px;
        }

        h2 {
            margin: 0;
            font-size: 1.2rem;
            color: #333;
            white-space: nowrap;
        }

        #toggleBtn {
            background: transparent;
            border: none;
            font-size: 1.5rem;
            color: #555;
            cursor: pointer;
            line-height: 1;
            padding: 0 5px;
        }

        #toggleBtn:hover {
            color: #000;
        }

        #sidebar-content {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            opacity: 1;
            transition: opacity 0.2s;
        }

        #sidebar.minimized #sidebar-content {
            opacity: 0;
            pointer-events: none;
        }

        p {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 10px;
            margin-top: 0;
        }

        textarea {
            flex-grow: 1;
            min-height: 150px;
            width: 100%;
            resize: none;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-family: monospace;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        .action-btn {
            padding: 12px;
            background-color: #084594;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
        }

        .action-btn:hover {
            background-color: #06326e;
        }

        #stats {
            margin-top: 10px;
            font-size: 0.85rem;
            color: #444;
            background: #f0f0f0;
            padding: 10px;
            border-radius: 4px;
        }

        /* Leaflet Controls */
        .info,
        .legend {
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            padding: 10px;
            margin-top: 10px !important;
            margin-right: 10px !important;
        }

        .legend i {
            width: 18px;
            height: 18px;
            float: left;
            margin-right: 8px;
            opacity: 0.7;
        }
    </style>
</head>

<body>

    <!-- SIDEBAR -->
    <div id="sidebar">
        <div class="sidebar-header">
            <h2>Data Input</h2>
            <button id="toggleBtn" onclick="toggleSidebar()">&minus;</button>
        </div>
        <div id="sidebar-content">
            <p>Paste your list of FSAs below:</p>
            <textarea id="fsaInput" placeholder="K1P&#10;K1P&#10;K2A&#10;..."></textarea>
            <button class="action-btn" onclick="parseAndMap()">Update Map</button>
            <div id="stats">Ready to map.</div>
        </div>
    </div>

    <!-- MAP -->
    <div id="map"></div>

    <!-- SCRIPTS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <script>
        var map, geojsonLayer;
        var surveyCounts = {};
        var maxCount = 0; // NEW: Track the highest number found

        // --- TOGGLE SIDEBAR LOGIC ---
        function toggleSidebar() {
            var sidebar = document.getElementById('sidebar');
            var btn = document.getElementById('toggleBtn');
            sidebar.classList.toggle('minimized');
            if (sidebar.classList.contains('minimized')) {
                btn.innerHTML = "+";
            } else {
                btn.innerHTML = "&minus;";
            }
        }

        // --- MAP SETUP ---
        map = L.map('map', { zoomControl: false }).setView([45.4215, -75.6972], 10);
        L.control.zoom({ position: 'topright' }).addTo(map);

        L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
            attribution: '&copy; OpenStreetMap &copy; CARTO',
            maxZoom: 19
        }).addTo(map);

        fetch('ottawa_boundaries.geojson')
            .then(response => response.json())
            .then(data => {
                geojsonLayer = L.geoJson(data, {
                    style: styleFeature,
                    onEachFeature: onEachFeature
                }).addTo(map);
            })
            .catch(err => alert("Error loading GeoJSON file."));

        // --- DATA LOGIC ---
        function parseAndMap() {
            var rawText = document.getElementById('fsaInput').value;
            var lines = rawText.split(/\r?\n/);
            surveyCounts = {};
            var totalProcessed = 0;
            maxCount = 0; // Reset max

            // 1. Count the FSAs
            lines.forEach(line => {
                var fsa = line.trim().toUpperCase();
                if (fsa.length === 3) {
                    surveyCounts[fsa] = (surveyCounts[fsa] || 0) + 1;
                    totalProcessed++;
                }
            });

            // 2. Find the Maximum value (e.g., if K1P is 50, maxCount = 50)
            var values = Object.values(surveyCounts);
            if (values.length > 0) {
                maxCount = Math.max(...values);
            }

            // 3. Update Text Stats
            var uniqueFSAs = Object.keys(surveyCounts).length;
            document.getElementById('stats').innerHTML =
                `Processed <b>${totalProcessed}</b> entries.<br>Max Count: <b>${maxCount}</b>`;

            // 4. Redraw Map
            if (geojsonLayer) {
                geojsonLayer.eachLayer(layer => layer.setStyle(styleFeature(layer.feature)));
            }

            // 5. Update Legend
            updateLegend();
        }

        // --- DYNAMIC COLORING ---
        // Colors from Lightest to Darkest
        var colorScale = ['#eff3ff', '#bdd7e7', '#6baed6', '#3182bd', '#08519c'];

        function getColor(d) {
            // Protect against division by zero
            if (maxCount === 0) return 'transparent';
            if (d === 0) return 'transparent';

            // Calculate percentage (0.0 to 1.0)
            var percent = d / maxCount;

            // Assign color based on percentage bucket
            if (percent > 0.8) return colorScale[4];
            if (percent > 0.6) return colorScale[3];
            if (percent > 0.4) return colorScale[2];
            if (percent > 0.2) return colorScale[1];
            return colorScale[0];
        }

        function styleFeature(feature) {
            var fsaCode = feature.properties.CFSAUID;
            var count = surveyCounts[fsaCode] || 0;
            return {
                fillColor: getColor(count),
                weight: 1,
                opacity: 1,
                color: '#999',
                dashArray: '3',
                fillOpacity: 0.7
            };
        }

        // --- INTERACTIVITY ---
        function highlightFeature(e) {
            var layer = e.target;
            layer.setStyle({ weight: 3, color: '#666', dashArray: '', fillOpacity: 0.9 });
            layer.bringToFront();
            info.update(layer.feature.properties);
        }

        function resetHighlight(e) {
            geojsonLayer.resetStyle(e.target);
            info.update();
        }

        function onEachFeature(feature, layer) {
            layer.on({ mouseover: highlightFeature, mouseout: resetHighlight });
        }

        var info = L.control({ position: 'topright' });
        info.onAdd = function (map) {
            this._div = L.DomUtil.create('div', 'info');
            this.update();
            return this._div;
        };
        info.update = function (props) {
            if (props) {
                var count = surveyCounts[props.CFSAUID] || 0;
                this._div.innerHTML = '<h4>Results</h4><b>' + props.CFSAUID + '</b><br />' + count + ' respondents';
            } else {
                this._div.innerHTML = '<h4>Results</h4>Hover over area';
            }
        };
        info.addTo(map);

        // --- DYNAMIC LEGEND ---
        var legend = L.control({ position: 'bottomright' });

        legend.onAdd = function (map) {
            var div = L.DomUtil.create('div', 'info legend');
            // We create a container span we can target later
            div.innerHTML = '<div id="legend-content"><strong>Count</strong><br>No Data</div>';
            return div;
        };
        legend.addTo(map);

        function updateLegend() {
            var container = document.getElementById('legend-content');
            if (maxCount === 0) {
                container.innerHTML = '<strong>Count</strong><br>No Data';
                return;
            }

            // Create 5 buckets based on the maxCount
            // Example: If max is 100, grades are 0, 20, 40, 60, 80
            var grades = [
                0,
                Math.ceil(maxCount * 0.2),
                Math.ceil(maxCount * 0.4),
                Math.ceil(maxCount * 0.6),
                Math.ceil(maxCount * 0.8)
            ];

            // Remove duplicates (in case maxCount is small, like 3)
            grades = [...new Set(grades)];

            var html = '<strong>Count</strong><br>';

            // Loop through grades to generate labels
            for (var i = 0; i < grades.length; i++) {
                // Determine the "Next" grade for the label (e.g. 0-20)
                var current = grades[i];
                var next = grades[i + 1];

                // Get color for this bucket
                // We fake a value (current + 1) to ensure we get the right color from our getColor logic
                var color = getColor(current + (maxCount * 0.05));

                // Label string
                var label = next ?
                    current + '&ndash;' + next :
                    current + '+';

                html += '<i style="background:' + color + '"></i> ' + label + '<br>';
            }
            container.innerHTML = html;
        }

    </script>
</body>

</html>
