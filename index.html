<!DOCTYPE html>
<html>

<head>
    <title>Ottawa FSA Survey Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: sans-serif;
            overflow: hidden;
        }

        /* The Map Container */
        #map {
            height: 100%;
            width: 100%;
            float: right;
        }

        /* --- NEW: The Sidebar Input Panel --- */
        #sidebar {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 300px;
            height: calc(100% - 40px);
            background: white;
            z-index: 1000;
            /* Sit on top of the map */
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
        }

        h2 {
            margin-top: 0;
            font-size: 1.2rem;
            color: #333;
        }

        p {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 10px;
        }

        textarea {
            flex-grow: 1;
            /* Fill remaining height */
            width: 100%;
            resize: none;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-family: monospace;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        button {
            padding: 12px;
            background-color: #084594;
            /* Dark Blue */
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
        }

        button:hover {
            background-color: #06326e;
        }

        #stats {
            margin-top: 10px;
            font-size: 0.85rem;
            color: #444;
            background: #f0f0f0;
            padding: 10px;
            border-radius: 4px;
        }

        /* Leaflet Controls (Legend/Info) */
        .info {
            padding: 10px;
            background: white;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            min-width: 150px;
        }

        .info h4 {
            margin: 0 0 5px;
            color: #777;
        }

        .legend {
            line-height: 18px;
            color: #555;
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }

        .legend i {
            width: 18px;
            height: 18px;
            float: left;
            margin-right: 8px;
            opacity: 0.7;
        }
    </style>
</head>

<body>

    <!-- 1. The Input Sidebar -->
    <div id="sidebar">
        <h2>Data Input</h2>
        <p>Paste your list of FSAs below (one per line):</p>
        <textarea id="fsaInput" placeholder="K1P&#10;K1P&#10;K2A&#10;..."></textarea>
        <button onclick="parseAndMap()">Update Map</button>
        <div id="stats">Ready to map.</div>
    </div>

    <!-- 2. The Map -->
    <div id="map"></div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <script>
        // --- GLOBAL VARIABLES ---
        var map, geojsonLayer;
        var surveyCounts = {}; // Stores the processed counts (e.g., {"K1P": 5})

        // --- 1. SETUP MAP ---
        map = L.map('map').setView([45.4215, -75.6972], 10);

        L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
            attribution: '&copy; OpenStreetMap &copy; CARTO',
            maxZoom: 19
        }).addTo(map);

        // --- 2. LOAD BOUNDARIES (GeoJSON) ---
        // Note: We only load the GeoJSON once. We don't load a separate data file anymore.
        fetch('ottawa_boundaries.geojson')
            .then(response => response.json())
            .then(data => {

                // Initialize layer with 0 counts (transparent)
                geojsonLayer = L.geoJson(data, {
                    style: styleFeature,
                    onEachFeature: onEachFeature
                }).addTo(map);

            })
            .catch(err => alert("Error loading GeoJSON. Make sure 'ottawa_boundaries.geojson' is in the folder!"));


        // --- 3. DATA PROCESSING LOGIC ---

        function parseAndMap() {
            // Get text from box
            var rawText = document.getElementById('fsaInput').value;

            // Split by new line
            var lines = rawText.split(/\r?\n/);

            // Reset counts
            surveyCounts = {};
            var totalProcessed = 0;

            // Loop through every line
            lines.forEach(line => {
                // Clean the string: remove spaces, convert to Uppercase
                var fsa = line.trim().toUpperCase();

                // Basic validation: must be 3 chars long (e.g., "K1P")
                if (fsa.length === 3) {
                    if (surveyCounts[fsa]) {
                        surveyCounts[fsa]++; // Increment if exists
                    } else {
                        surveyCounts[fsa] = 1; // Start at 1
                    }
                    totalProcessed++;
                }
            });

            // Update stats box
            var uniqueFSAs = Object.keys(surveyCounts).length;
            document.getElementById('stats').innerHTML =
                `Processed <b>${totalProcessed}</b> entries.<br>Found <b>${uniqueFSAs}</b> unique FSAs.`;

            // REPAINT THE MAP
            if (geojsonLayer) {
                geojsonLayer.eachLayer(function (layer) {
                    // Re-apply the style function to every shape
                    layer.setStyle(styleFeature(layer.feature));
                });
            }
        }

        // --- 4. STYLING LOGIC ---

        function getColor(d) {
            return d > 100 ? '#084594' :
                d > 50 ? '#2171b5' :
                    d > 20 ? '#4292c6' :
                        d > 10 ? '#6baed6' :
                            d > 5 ? '#9ecae1' :
                                d > 0 ? '#c6dbef' :
                                    'transparent';
        }

        function styleFeature(feature) {
            // Get the FSA from the map shape
            var fsaCode = feature.properties.CFSAUID;

            // Check our processed counts. If undefined, use 0.
            var count = surveyCounts[fsaCode] || 0;

            return {
                fillColor: getColor(count),
                weight: 1,
                opacity: 1,
                color: '#999', // Light grey border
                dashArray: '3',
                fillOpacity: 0.7
            };
        }

        // --- 5. INTERACTIVITY (Hover & Legend) ---

        function highlightFeature(e) {
            var layer = e.target;
            layer.setStyle({ weight: 3, color: '#666', dashArray: '', fillOpacity: 0.9 });
            layer.bringToFront();
            info.update(layer.feature.properties);
        }

        function resetHighlight(e) {
            // Reset to the calculated style
            geojsonLayer.resetStyle(e.target);
            info.update();
        }

        function onEachFeature(feature, layer) {
            layer.on({
                mouseover: highlightFeature,
                mouseout: resetHighlight,
            });
        }

        // Info Box (Top Right)
        var info = L.control();
        info.onAdd = function (map) {
            this._div = L.DomUtil.create('div', 'info');
            this.update();
            return this._div;
        };
        info.update = function (props) {
            if (props) {
                var fsa = props.CFSAUID;
                var count = surveyCounts[fsa] || 0;
                this._div.innerHTML = '<h4>Results</h4><b>' + fsa + '</b><br />' + count + ' respondents';
            } else {
                this._div.innerHTML = '<h4>Results</h4>Hover over area';
            }
        };
        info.addTo(map);

        // Legend (Bottom Right)
        var legend = L.control({ position: 'bottomright' });
        legend.onAdd = function (map) {
            var div = L.DomUtil.create('div', 'info legend'),
                grades = [0, 5, 10, 20, 50, 100];

            div.innerHTML += '<strong>Count</strong><br>';
            for (var i = 0; i < grades.length; i++) {
                div.innerHTML +=
                    '<i style="background:' + getColor(grades[i] + 1) + '"></i> ' +
                    grades[i] + (grades[i + 1] ? '&ndash;' + grades[i + 1] + '<br>' : '+');
            }
            return div;
        };
        legend.addTo(map);

    </script>
</body>

</html>
